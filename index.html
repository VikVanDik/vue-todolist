<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- PERSONAL -->
  <link rel="stylesheet" href="./style/style.css">
  <title>ToDo List</title>
</head>
<body>
  <!-- 1. Creare il markup da lavorare con Vue. -->
  <div id="app">

    <div class="container text-center">

        <img src="./img/logo.svg" alt="Logo" class="logo m-3 ">

      <div class="d-flex justify-content-center ">

        <input type="text" class="form-control" v-model = "newTask">

        <button class="btn btn-success mx-3 " @click="addTask">Aggiungi</button>

      </div>

      <ul class="list-group list-group-flush list-father" v-if = "tasks.length > 0">

        <li class="list"  v-for = "(task, index) in tasks">

          {{task.text}}

          <span class="cross" @click ="removeTask">X</span>
        </li>
      </ul>
      <h3 v-else>Non ci sono task da svolgere</h3>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
